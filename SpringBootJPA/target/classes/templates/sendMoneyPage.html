<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Send Money</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="row m-0 justify-content-center align-items-center">
	<div class="col-sm-4 bg-white">
	
		<th:block th:include="/_menu"></th:block>
		
		<h2>Send Money</h2>
		
		<table display:none>
			<tr th:each="accountInfo : ${accountInfos}">
				<td th:utext="${accountInfo.id}">..</td>
				<td>-</td>
				<td th:utext="${accountInfo.fullName}">..</td>
			</tr>
		
		</table>
		
		<div th:if="${errorMessage!=null}" style="color:red" th:utext="${errorMessage}">..</div>
		
		<form th:action="@{/sendMoney}" th:object="${sendMoneyForm}" method="POST">
			<table>
				<tr>
					<td>From Account ID</td>
					<td><input type="text" th:field="*{fromAccountId}"/></td>
				</tr>
				<tr>
					<td>To Account ID</td>
					<td><input type="text" th:field="*{toAccountId}"/></td>
				</tr>
				<tr>
					<td>Amount</td>
					<td><input type="number" step="0.01" th:field="*{amount}"/></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="Send"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
